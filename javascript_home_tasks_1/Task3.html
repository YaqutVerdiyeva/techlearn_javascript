<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task</title>
  </head>
  <body>
    <script>
      function sumNumbers(min, max) {
        let s = 0;
        for (let i = min + 1; i < max; i++) {
          if (i % 3 === 0 || i % 5 === 0) {
            s = s + i;
          }
        }
        return s;
      }
      console.log(sumNumbers(1, 20));
      console.log(sumNumbers(-10, 6));
      console.log(sumNumbers(2, 11));
      console.log(sumNumbers(-34, 0));
      console.log(sumNumbers(0, 0));
      console.log(sumNumbers(-15, 15));
      console.log(sumNumbers(3, 3));
      console.log(sumNumbers(-35, -5));
      console.log(sumNumbers(3, 6));
    </script>
  </body>
</html>
